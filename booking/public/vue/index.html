<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>

</head>
    <body>

        <div id='shopping_list'>

            <p>{{ text }}</p>
            <p>{{ header }}</p>

        

            <div> 
                <ul>
                    <li v-for="item in items">
                        {{ item }}
                    </li>
                </ul>
            </div>

            <input v-model="newItem" type='text' placeholder="add an item" v-on:keyup.enter="save_item(newItem)">
            <button v-on:click="save_item(newItem);">add to array</button>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src='main.js'></script>

    </body>
</html>
